<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NEW ELLORA - Photographer Booking</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="hero">
    <h1>NEW ELLORA</h1>
    <p>Book Professional Photographers by Location, Occasion & Price</p>
  </header>

  <section class="gallery">
    <h2>Our Work</h2>
    <div class="cube-grid">
      <img src="images/photo1.jpg" alt="Event 1">
      <img src="images/photo2.jpg" alt="Event 2">
      <img src="images/photo3.jpg" alt="Event 3">
      <!-- Add more images -->
    </div>
  </section>

  <section class="booking">
    <h2>Book a Photographer</h2>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="text" placeholder="Location" required>
      <select>
        <option>Wedding</option>
        <option>Birthday</option>
        <option>Corporate</option>
        <option>Other</option>
      </select>
      <input type="date" required>
      <button type="submit">Book Now</button>
    </form>
  </section>

  <footer>
    <p>Â© 2025 NEW ELLORA. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
