<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NEW ELLORA - Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background"></div>

  <div class="login-container">
    <h2>WELCOME !</h2>

    <div class="form-toggle">
      <button id="loginBtn" class="active">Login</button>
      <button id="registerBtn">Register</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="form">
      <input type="email" id="loginEmail" placeholder="Enter Gmail" required />
      <input type="password" id="loginPassword" placeholder="Enter Password" required />
      <button type="submit">Login</button>
    </form>

    <!-- Registration Form -->
    <form id="registerForm" class="form hidden">
      <input type="email" id="registerEmail" placeholder="Enter Gmail" required />
      <input type="password" id="registerPassword" placeholder="Create Password" required />
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
      <button type="submit">Register</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
