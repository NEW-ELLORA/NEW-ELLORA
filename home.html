<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to New Ellora</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body, html {
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #000; /* fallback background */
    }

    /* Container with custom background */
    .background-container {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      height: 50%;
      width: 100%;
      background: url('camera_as_background_with_matching_text_format.jpeg') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      overflow: hidden;
    }

    /* RGB color-changing welcome text */
    .welcome-text {
      font-size: 3rem;
      font-weight: bold;
      text-align: center;
      font-family: 'Brush Script MT', cursive;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
      animation: rgbFade 6s infinite alternate ease-in-out;
    }

    @keyframes rgbFade {
      0%   { color: rgb(255, 100, 100); }
      25%  { color: rgb(100, 255, 100); }
      50%  { color: rgb(100, 100, 255); }
      75%  { color: rgb(255, 255, 100); }
      100% { color: rgb(255, 100, 255); }
    }
  </style>
</head>
<body>
  <div class="background-container">
    <div class="welcome-text">Welcome to New Ellora!</div>
  </div>
</body>
</html>
