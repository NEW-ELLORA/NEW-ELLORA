<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to New Ellora</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body, html {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: url('your_new_background.jpg') no-repeat center center/cover;
      z-index: -1;
    }

    .welcome-container {
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2.5rem;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <div class="welcome-container">
    Welcome to New Ellora!
  </div>
</body>
</html>
